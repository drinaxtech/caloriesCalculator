<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Food Entry - Calculate Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculate Calories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/food-entries}">Food Entries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center">Edit Food Entry</h1>
    <p class="text-muted text-center">Update the details of your food entry.</p>

    <form th:action="@{/food-entries/edit/{id}(id=${foodEntry.id})}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="dateTime" class="form-label">Date and Time</label>
            <input type="datetime-local" class="form-control" id="dateTime" name="dateTime"
                   th:value="${foodEntry.dateTime}" required>

        </div>
        <div class="mb-3">
            <label for="foodName" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="foodName" name="foodName" th:value="${foodEntry.foodName}" required>
        </div>
        <div class="mb-3">
            <label for="calorieValue" class="form-label">Calorie Value</label>
            <input type="number" class="form-control" id="calorieValue" name="calorieValue" th:value="${foodEntry.calorieValue}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${foodEntry.price}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Food Entry</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/food-entries}" class="btn btn-secondary">Back to Food Entries</a>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Calculate Calories</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
