<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Calculate Calories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .register-container h1 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
        }
        .success-message {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
        .register-container p {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <script>
        function validatePasswords(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        }
    </script>
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form th:action="@{/users/register}" method="post" onsubmit="validatePasswords(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>
    <p>Already have an account? <a th:href="@{/users/login}">Login here</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
